<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Cooking Star : 로그인</title>

  <link th:replace="fragment :: bootstrapCss">

  <style type="text/css">
    a:link {text-decoration: none; color: #000000;}
    a:visited {text-decoration: none; color: #000000;}
    a:active {text-decoration: none; color: #000000;}
    a:hover {text-decoration: none; color: #000000;}
  </style>

  <style>
    .container {
      max-width: 560px;
    }

    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Content here -->
  <div class="py-4 text-center">
    <a th:href="@{/}">
      <h1 class="display-1">Cooking Star</h1>
    </a>
  </div>

  <form class="mb-5" action="/" th:action th:object="${loginForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div class="mb-3">
      <label for="loginId" th:text="#{label.login.loginId}" class="form-label">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}"
             th:errorclass="field-error" class="form-control" placeholder="아이디를 입력해 주세요.">
      <div class="field-error" th:errors="*{loginId}">
        아이디 오류
      </div>
    </div>

    <div class="mb-3">
      <label for="password" th:text="#{label.login.password}" class="form-label">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력해 주세요.">
      <div class="field-error" th:errors="*{password}">
        비밀번호 오류
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.login}">로그인</button>
      </div>
    </div>

  </form>

</div>

<script th:replace="fragment :: bootstrapBundle"></script>

</body>
</html>
