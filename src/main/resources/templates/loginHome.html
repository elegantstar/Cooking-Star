<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Cooking Star</title>

  <link th:replace="fragment :: bootstrapCss">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand col-3" th:href="@{/}">Cooking Star</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="d-flex col-5">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<!--        <button class="btn btn-outline-success" type="submit">Search</button>-->
      </form>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 col col justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{label.nav.mainPage}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" th:text="#{label.nav.postingMenu}"
             id="postingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Posting
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" th:text="#{label.nav.posting}">New Posting</a></li>
            <li><a class="dropdown-item" href="#" th:text="#{label.nav.outbox}">Another action</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" th:text="#{label.nav.profileMenu}" id="myPageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#" th:text="#{label.nav.myPage}">MyPage</a></li>
            <li><a class="dropdown-item" href="#" th:text="#{label.nav.changeInfo}">Information</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post">
                <button class="dropdown-item" type="submit" th:text="#{label.nav.logout}">Logout</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<script th:replace="fragment :: bootstrapBundle"></script>

</body>
</html>
