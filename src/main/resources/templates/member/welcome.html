<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <style type="text/css">
    a:link {text-decoration: none; color: #000000;}
    a:visited {text-decoration: none; color: #000000;}
    a:active {text-decoration: none; color: #000000;}
    a:hover {text-decoration: none; color: #000000;}
  </style>

  <style>
    .container {
      max-width: 720px;
    }
  </style>

</head>
<body>

<div class="container">
  <!-- Content here -->
  <div class="py-4 text-center">
    <a href="/">
      <h1 class="display-1">Cooking Star</h1>
    </a>
  </div>

  <div class="py-4 text-center">
    <h1>신규 회원 가입을 축하합니다!</h1>
  </div>

  <form class="mb-5" action="login.html" th:action th:object="${member}" method="post">

    <label for="userId" th:text="#{label.welcome.userId}" class="form-label">회원 ID</label>
    <input type="text" id="userId" th:field="*{userId}"
           class="form-control" value="*{userId}" aria-label="readonly input example" readonly>

    <label for="email" th:text="#{label.welcome.email}" class="form-label">회원 e-mail</label>
    <input type="text" id="email" th:field="*{email}"
           class="form-control" value="*{userId}" aria-label="readonly input example" readonly>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.welcome.login}">로그인</button>
      </div>
    </div>

  </form>
</div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  </body>
</html>
