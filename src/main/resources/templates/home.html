<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Cooking Star</title>

  <link th:replace="fragment :: bootstrapCss">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand col-3" th:href="@{/}">Cooking Star</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="d-flex col-5">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<!--        <button class="btn btn-outline-success" type="submit">Search</button>-->
      </form>

      <div class="navbar-nav me-auto mb-2 mb-lg-0 col justify-content-end">
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-outline-dark" type="button"
                  onclick="location.href='joinForm.html'"
                  th:onclick="|location.href='@{/member/join}'|"
                  th:text="#{button.join}">회원가입</button>
          <button class="btn btn-outline-dark" type="button"
                  onclick="location.href='loginForm.html'"
                  th:onclick="|location.href='@{/login}'|"
                  th:text="#{button.login}">로그인</button>
        </div>
      </div>

    </div>
  </div>
</nav>

<hr class="my-1">

<script th:replace="fragment :: bootstrapBundle"></script>

</body>
</html>
